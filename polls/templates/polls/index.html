{% include './_header.html' %}

{% if question_list|length > 0 %}
  <ul>
    {% for question in question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">
          {{ question }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
